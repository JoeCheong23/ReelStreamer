<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenari Live Stream</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { 
            background-color: #0f0f0f; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .container { width: 90%; max-width: 960px; text-align: center; }
        .vjs-matrix.video-js { border: 1px solid #333; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .status { margin-top: 15px; font-size: 0.9em; color: #888; }
        .live-badge { color: #ff0000; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2><span class="live-badge">‚óè</span> LIVE STREAM</h2>
        
        <div class="video-holder">
            <video id="my-video" class="video-js vjs-big-play-centered vjs-16-9 vjs-matrix" controls preload="auto" width="640" height="360" muted>
                <source src="/hls/test/index.m3u8" type="application/x-mpegURL">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>

        <div id="status-log" class="status">Waiting for stream...</div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    
    <script>
        var player = videojs('my-video', {
            liveui: true, // Shows the "Live" progress bar
            fluid: true,
            autoplay: true,
            html5: {
                vhs: {
                    overrideNative: true // Better performance on Desktop Chrome
                },
                nativeAudioTracks: false,
                nativeVideoTracks: false
            }
        });

        // Event listener to check if the stream is actually live
        player.on('error', function() {
            document.getElementById('status-log').innerHTML = "Stream Offline - Check OBS Settings";
        });

        player.on('playing', function() {
            document.getElementById('status-log').innerHTML = "Stream Status: <span style='color:#00ff00'>CONNECTED</span>";
        });
    </script>
</body>
</html>
